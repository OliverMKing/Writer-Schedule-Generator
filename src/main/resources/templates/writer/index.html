<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Writer Schedule Generator</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-decoration-none text-dark" href="/">Writer Schedule Generator</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/writer">Writers</a>
        <a class="p-2 text-dark" href="#">Editors</a>
        <a class="p-2 text-dark" href="#">Schedules</a>
        <a class="p-2 text-dark" href="#">About</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">New Schedule</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">List of Writers</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Url</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="writer : ${writers}">
            <td th:text="${writer.getName()}">Caleb</td>
            <td th:text="${writer.getUrl()}">www.example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
