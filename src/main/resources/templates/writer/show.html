<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Writer Schedule Generator</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar" />

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" th:text="${writer.getName()}">List of Writers</h1>

    <p><a href="#" th:href="@{${writer.getUrl()}}" th:text="${writer.getUrl()}">www.example.com</a></p>

    <div class="row justify-content-center">
        <a href="#" th:href="@{'/writer/' + ${writer.getId()} + '/update'}">Edit</a>
    </div>
    <div class="row justify-content-center">
        <a href="#" th:href="@{'/writer/' + ${writer.getId()} + '/delete'}" onclick="return confirm('Are you sure you want to delete this writer?')">Delete</a>
    </div>
</div>
</body>
</html>
